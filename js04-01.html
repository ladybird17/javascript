<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 4일차 1번(다중반복문)</title>
    <script>
        for (var i = 0; i<10; i++){
            console.log("------------------------");
            console.log("첫번째 for문의 i값 : "+i);
            console.log("------------------------");
            for (var j = 0; j<10; j++){
                console.log("두번째 for문의 j값 : "+j);
            }
        }

        //문제1. 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요
        /*
        'i의 값 : x, j의 값 : y'
        'i의 값 : x, j의 값 : y1'
        */
        document.write("--------문제1--------"+"<br>");
        for (var i = 0; i<10; i++){
            document.write(i+"번째----------------"+"<br>");
            for(var j = 0; j < 10; j++){
                document.write("i의 값 : "+i+", j의 값"+j+"<br>");
            }
        }

        //문제 2. 이중for문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램 작성
        document.write("--------문제2--------"+"<br>");
        for(i=2; i<10; i++){
            document.write("------"+i+"단------"+"<br>");
            for(j=1; j<10; j++){
                document.write(i+"*"+j+"="+(i*j)+"<br>");
            }
        }

        //문제 3. 구구단 전체를 while문을 통해서 화면에 출력하는 프로그램을 작성하세요
        document.write("--------문제3--------"+"<br>");
        var i = 2;
        while (i<10){
            document.write("------"+i+"단------"+"<br>");
            var j = 1;
            while (j<10){
                document.write(i+"*"+j+"="+(i*j)+"<br>");
                j++;
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
