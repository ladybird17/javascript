<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 3일차 3번(while문)</title>
    <script>
        var count = 0;
        while(count<10){
            console.log(count);
            count++;
        }

        //문제 4. 1~10까지의 합을 출력하는 프로그램을 while 문을 통해 작성하세요
        var count=0;
        var sum=0;
        while(count<=10){
            sum += count;
            console.log(sum);
            count++;
        }
        
        
    </script>
</head>
