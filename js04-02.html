<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 4일차 2번(함수)</title>
    <script>
        function sum(){
            var a = 10;
            var b = 5;
            console.log(a+b);
        }
        function mul(){
            var a = 10;
            var b = 5;
            console.log(a*b);
        }
    </script>
</head>
<body>
    <button id="btn_sum">더하기</button>
    <button id="btn_mul">곱하기</button>
    <script>
        var btnSum = document.getElementById("btn_sum");
        var btnMul = document.getElementById("btn_mul");
        btnSum.addEventListener("click",function(){
            sum();
        });
        btnMul.addEventListener("click",function(){
            mul();
        })
    </script>
</body>
</html>
