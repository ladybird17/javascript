<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 2일차 1번</title>
    <script>
        // 이 부분을 제일 위에 먼저 적고 해야한다.
        window.addEventListener("DOMContentLoaded", function(){
            var oct = 015;
            var hex = 0x15;
            var condition = true;
            document.write("8진수 015는 십진수로"+oct+"<br>");
            document.write("16진수 0x15는 십진수로"+hex+"<br>");
            document.write("condition은"+condition+"br");
            document.write("문자열 : 단일인용부호로도 표현"+"<br>");
            document.write("그녀는 \"누구세요\"라고 했습니다.");
        });

        // 이스케이프 문자
        console.log("abcdefghi\b\b\b");
        console.log("abc\t\tdef\t\tghi");
        console.log("ab\ncd\nef\nghi");
        console.log("\"abc\"def\"ghi\"");
        console.log('\'abc\'def\'ghi\'');
    </script>
