<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 3일차 4번(break, continue)</title>
    <script>
        for(var i =0; i<10; i++){
            if(i==5){
                break;
            }
            console.log("현재 i의 값은"+i+"입니다.");
        }

        for(var i =0; i<10; i++){
            if(i==5){
                continue;
            }
            console.log("현재 i의 값은"+i+"입니다.");
        }

        var dan = prompt("출력할 구구단 단수를 입력하세요","5");
        var stop = prompt("출력을 멈출 곳을 입력하세요","7");
        for(var i =1; i < 10; i++){
            if(i==stop){
                break;
            }
            console.log(dan+"*"+i+"="+(dan*i));
        }

        for(var i =1; i < 10; i++){
            if(i==stop){
                continue;
            }
            console.log(dan+"*"+i+"="+(dan*i));
        }
    </script>
</head>
<body>
    
</body>
</html>
