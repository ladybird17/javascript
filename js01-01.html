<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1일차 1번(javascript 사용방법)</title>
    <script>
        /*script 태그 사용 방식 1번*/
        function over(obj){
            obj.src = "./images/jjang2.jpg"
        }
        function out(obj){
            obj.src = "./images/jjang3.jpg"
        }
    </script>

</head>
<body>
    <h3>javascript 사용방법</h3>
    <h4>inline 방식</h4>
    <img src="./images/jjang.jpg" alt="" onmouseover="this.src='./images/jjang2.jpg'" onmouseout="this.src='./images/jjang3.jpg'">
    
    <br><hr><br>

    <h4>script 태그 사용 방식 1번(사용하지 말라고 권고되어있는 방식)</h4>
    <img src="./images/jjang.jpg" alt="" onmouseover="over(this)" onmouseout="out(this)">

    <br><hr><br>

    <h4>script 태그 사용 방식 2번(바람직한 방식)</h4>
    <img id="img3" src="./images/jjang.jpg" alt="">

    <br><hr><br>

    <h4>외부 자바 스크립트 파일 로딩 1번(사용하지 말라고~) 오류나서 확인해야함</h4>
    <img src="./images/jjang.jpg" alt="" onmouseover="over2(this)" onmouseout="out2(this)">

    <br><hr><br>

    <h4>외부 자바 스크립트 파일 로딩 2번</h4>
    <img id="img4" src="./images/jjang.jpg" alt="">


    <script>
        /* script 태그 사용 방식 2번*/
        var img3 = document.getElementById("img3");
        img3.addEventListener("mouseover",function(){
            this.src = "./images/jjang2.jpg"
        });
        img3.addEventListener("mouseout", function(){
            this.src = "./images/jjang3.jpg"
        });

    </script>

    <!--외부 자바 스크립트 파일 로딩 1번. body 맨끝에 넣어야 동작함-->
    <script src="./lib.js" type="text/javascript"></script> <!--type안써도 된다. 자바스크립트가 웹의 기본스크립트로 인정됐기 때문. 디폴트값.-->
</body>
</html>
